<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SNEX</title>
    <script type="text/javascript" src="snex.latest.min.js"></script>
</head>

<body>
<script type="text/javascript">
    snex.createSession().then(session => {
        console.log(session);

        session.on('connection', conn => {
            conn.on('data', data => {
                console.log(data);
            });
        });

        return session.createURL('nes');
    })
    .then(desc => {
        console.log(desc, desc.url);
    });
</script>
</body>
</html>
